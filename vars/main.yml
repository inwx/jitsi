---
# vars file for roles/jitsi

jitsi_debconf:
  - name: 'jitsi-videobridge2'
    question: 'jitsi-videobridge/jvb-hostname'
    value: '{{ jitsi_hostname }}'
    vtype: 'string'
# Undocumented variable
#  - name: 'jitsi-meet'
#    question: 'jitsi-meet/jvb-serve'
#    value: 'false'
#    vtype: 'boolean'
  - name: 'jitsi-meet-prosody'
    question: 'jitsi-videobridge/jvb-hostname'
    value: '{{ jitsi_hostname }}'
    vtype: 'string'
  - name: 'jitsi-meet-web-config'
    question: 'jitsi-meet/cert-choice'
    value: 'I want to use my own certificate'
    vtype: 'select'
  - name: 'jitsi-meet-web-config'
    question: 'jitsi-meet/cert-path-crt'
    value: '{{ jitsi_tls_cert }}'
    vtype: 'string'
  - name: 'jitsi-meet-web-config'
    question: 'jitsi-meet/cert-path-key'
    value: '{{ jitsi_tls_privkey }}'
    vtype: 'string'
  - name: 'jitsi-meet-prosody'
    question: 'jicofo/jicofosecret'
    value: '{{ jitsi_jicofo_secret }}'
    vtype: 'password'
  - name: 'jitsi-meet-prosody'
    question: 'jicofo/jicofo-authpassword'
    value: '{{ jitsi_jicofo_password }}'
    vtype: 'password'
# Can't be set (Will be set by jitsi on install... no matter what you set here)
#  - name: 'jitsi-meet-prosody'
#    question: 'jitsi-videobridge/jvbsecret'
#    value: '{{ jitsi_videobridge_secret }}'
#    vtype: 'password'
# Can't be set (Will be set by jitsi on install... no matter what you set here)
#  - name: 'jitsi-videobridge2'
#    question: 'jitsi-videobridge/jvbsecret'
#    value: '{{ jitsi_videobridge_secret }}'
#    vtype: 'password'
  - name: 'jitsi-meet-prosody'
    question: 'jitsi-meet-prosody/turn-secret'
    value: '{{ jitsi_turncredentials_secret }}'
    vtype: 'string'
  - name: 'jigasi'
    question: 'jigasi/sip-password'
    value: '{{ jitsi_sip_password }}'
    vtype: 'password'
  - name: 'jigasi'
    question: 'jigasi/sip-account'
    value: '{{ jitsi_sip_account }}@{{ jitsi_sip_server }}'
    vtype: 'string'
  - name: 'jigasi'
    question: 'jitsi-videobridge/jvb-hostname'
    value: '{{ jitsi_hostname }}'
    vtype: 'string'

jitsi_internal_users:
  - name: 'focus'
    password: '{{ jitsi_jicofo_password }}'
  - name: 'jigasi'
    password: '{{ jitsi_jigasi_password }}'
  - name: 'jvb'
    password: '{{ jitsi_videobridge_password }}'
  - name: 'jibri'
    password: '{{ jitsi_jibri_password }}'
